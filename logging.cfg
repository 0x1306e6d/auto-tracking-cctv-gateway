[loggers]
keys=root

[handlers]
keys=console, file

[formatters]
keys=default

[logger_root]
level=DEBUG
handlers=console, file

[handler_console]
class=logging.StreamHandler
formatter=default
args=(sys.stdout,)

[handler_file]
class=logging.handlers.TimedRotatingFileHandler
formatter=default
args=('logs/logging.log',)

[formatter_default]
format=%(asctime)s - %(levelname)-7s - [%(threadName)s:%(module)s] %(message)s
